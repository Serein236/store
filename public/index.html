<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓库进销存管理系统 - 首页</title>
    <!-- Bootstrap CSS from Cloudflare -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 60px;
            padding-top: 80px;
        }

        .navbar {
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
        }

        .dashboard-card {
            transition: transform 0.2s;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, .1);
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .dashboard-card .card-body {
            padding: 1.5rem;
        }

        .dashboard-card h2 {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .dashboard-card .card-title {
            font-size: 1rem;
            color: rgba(255, 255, 255, .9);
            margin-bottom: 0.5rem;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 12px 0;
            text-align: center;
            font-size: 0.875rem;
            color: #6c757d;
            z-index: 1000;
        }

        .main-content {
            padding: 20px;
        }

        .welcome-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, .1);
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-warehouse me-2"></i>仓库管理系统
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="bi bi-house-door me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">
                            <i class="bi bi-box-seam me-1"></i>商品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="in.html">
                            <i class="bi bi-arrow-down-circle me-1"></i>入库管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="out.html">
                            <i class="bi bi-arrow-up-circle me-1"></i>出库管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stock.html">
                            <i class="bi bi-clipboard-data me-1"></i>库存查看
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="query.html">
                            <i class="bi bi-search me-1"></i>库存查询
                        </a>
                    </li>
                </ul>

                <div class="d-flex align-items-center text-white">
                    <span id="currentUser" class="me-3"></span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="bi bi-box-arrow-right me-1"></i>退出登录
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container-fluid main-content">
        <div class="welcome-header">
            <h1 class="display-6 fw-bold">欢迎使用仓库进销存管理系统</h1>
            <p class="lead mb-0">高效管理您的库存，实时掌握商品动态</p>
        </div>

        <div class="row g-4">
            <div class="col-xl-3 col-md-6">
                <div class="dashboard-card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">商品总数</h5>
                        <h2 id="totalProducts">0</h2>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-box-seam fs-4 me-2"></i>
                            <span>当前系统商品种类</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="dashboard-card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">总库存量</h5>
                        <h2 id="totalStock">0</h2>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-stack fs-4 me-2"></i>
                            <span>所有商品库存总量</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="dashboard-card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title">今日入库</h5>
                        <h2 id="todayIn">0</h2>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-arrow-down-circle fs-4 me-2"></i>
                            <span>今日入库商品数量</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="dashboard-card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">今日出库</h5>
                        <h2 id="todayOut">0</h2>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-arrow-up-circle fs-4 me-2"></i>
                            <span>今日出库商品数量</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="card-title mb-0">系统功能模块</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="card h-100 border-primary">
                                    <div class="card-body text-center">
                                        <i class="bi bi-box-seam text-primary fs-1 mb-3"></i>
                                        <h5 class="card-title">商品管理</h5>
                                        <p class="card-text">添加、编辑、删除商品信息，管理商品规格</p>
                                        <a href="products.html" class="btn btn-outline-primary">进入模块</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card h-100 border-success">
                                    <div class="card-body text-center">
                                        <i class="bi bi-arrow-down-circle text-success fs-1 mb-3"></i>
                                        <h5 class="card-title">入库管理</h5>
                                        <p class="card-text">办理商品入库，记录入库方式和来源</p>
                                        <a href="in.html" class="btn btn-outline-success">进入模块</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card h-100 border-warning">
                                    <div class="card-body text-center">
                                        <i class="bi bi-arrow-up-circle text-warning fs-1 mb-3"></i>
                                        <h5 class="card-title">出库管理</h5>
                                        <p class="card-text">办理商品出库，记录出库方式和去向</p>
                                        <a href="out.html" class="btn btn-outline-warning">进入模块</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            &copy; 2026 仓库管理系统 | <a href="https://beian.miit.gov.cn/" target="_blank"
                class="text-decoration-none text-reset">鄂ICP备2025167566号</a>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script src="js/index.js"></script>
</body>

</html>
