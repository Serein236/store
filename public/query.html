<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存查询 - 仓库管理系统</title>
    <!-- Bootstrap CSS from Cloudflare -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 60px;
            padding-top: 80px;
        }
        
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,.08);
            margin-bottom: 24px;
        }
        
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0,0,0,.125);
            padding: 1rem 1.25rem;
            font-weight: 600;
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }
        
        .table thead th {
            background-color: #f8f9fa;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
        }
        
        .table-hover tbody tr:hover {
            background-color: rgba(106, 17, 203, 0.05);
        }
        
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 12px 0;
            text-align: center;
            font-size: 0.875rem;
            color: #6c757d;
            z-index: 1000;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .page-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }
        
        .query-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .info-card {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-warehouse me-2"></i>仓库管理系统
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">
                            <i class="bi bi-box-seam me-1"></i>商品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="in.html">
                            <i class="bi bi-arrow-down-circle me-1"></i>入库管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="out.html">
                            <i class="bi bi-arrow-up-circle me-1"></i>出库管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stock.html">
                            <i class="bi bi-clipboard-data me-1"></i>库存查看
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="query.html">
                            <i class="bi bi-search me-1"></i>库存查询
                        </a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center text-white">
                    <span id="currentUser" class="me-3"></span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="bi bi-box-arrow-right me-1"></i>退出登录
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container-fluid main-content">
        <div class="page-header">
            <h2 class="mb-1"><i class="bi bi-search me-2"></i>库存查询</h2>
            <p class="mb-0">查询商品库存详情，包括入库出库记录和月度统计</p>
        </div>

        <!-- 查询条件卡片 -->
        <div class="card query-card">
            <div class="card-header d-flex align-items-center">
                <i class="bi bi-filter me-2"></i>查询条件
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="productId" class="form-label">选择商品 <span class="text-danger">*</span></label>
                        <select class="form-select" id="productId" required>
                            <option value="">请选择商品</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="queryMonth" class="form-label">查询月份</label>
                        <input type="month" class="form-control" id="queryMonth">
                    </div>
                    <div class="col-md-2 align-self-end">
                        <button class="btn btn-primary w-100" onclick="queryStock()">
                            <i class="bi bi-search me-2"></i>查询
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 查询结果 -->
        <div id="queryResult" style="display: none;">
            <!-- 商品基本信息卡片 -->
            <div class="card info-card mt-3">
                <div class="card-header d-flex align-items-center">
                    <i class="bi bi-info-circle me-2"></i>商品信息
                </div>
                <div class="card-body">
                    <div class="row" id="productInfo">
                        <!-- 动态加载 -->
                    </div>
                </div>
            </div>

            <!-- 按月统计卡片 -->
            <div class="card mt-3">
                <div class="card-header d-flex align-items-center">
                    <i class="bi bi-calendar-check me-2"></i>按月统计
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>月份</th>
                                    <th>入库数量</th>
                                    <th>出库数量</th>
                                    <th>净变化</th>
                                </tr>
                            </thead>
                            <tbody id="monthlyStatsTable">
                                <!-- 动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 入库明细卡片 -->
            <div class="card mt-3">
                <div class="card-header d-flex align-items-center">
                    <i class="bi bi-arrow-down-circle me-2"></i>入库明细
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>入库日期</th>
                                    <th>入库方式</th>
                                    <th>数量</th>
                                    <th>来源</th>
                                    <th>备注</th>
                                </tr>
                            </thead>
                            <tbody id="inDetailsTable">
                                <!-- 动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 出库明细卡片 -->
            <div class="card mt-3">
                <div class="card-header d-flex align-items-center">
                    <i class="bi bi-arrow-up-circle me-2"></i>出库明细
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>出库日期</th>
                                    <th>出库方式</th>
                                    <th>数量</th>
                                    <th>去向</th>
                                    <th>备注</th>
                                </tr>
                            </thead>
                            <tbody id="outDetailsTable">
                                <!-- 动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            &copy; 2026 仓库管理系统 | 鄂ICP备2025167566号
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        async function checkLogin() {
            try {
                const response = await fetch('/api/current-user');
                const data = await response.json();
                
                if (!data.loggedIn) {
                    window.location.href = 'login.html';
                } else {
                    document.getElementById('currentUser').textContent = `欢迎, ${data.username}`;
                    loadProducts();
                }
            } catch (error) {
                console.error('检查登录状态失败:', error);
                window.location.href = 'login.html';
            }
        }

        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                
                const select = document.getElementById('productId');
                select.innerHTML = '<option value="">请选择商品</option>';
                
                products.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.id;
                    option.textContent = `${product.name} (当前库存: ${product.stock})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('加载商品失败:', error);
            }
        }

        async function queryStock() {
            const productId = document.getElementById('productId').value;
            const month = document.getElementById('queryMonth').value;
            
            if (!productId) {
                alert('请选择商品');
                return;
            }
            
            try {
                let url = `/api/query/${productId}`;
                if (month) {
                    url += `?month=${month}`;
                }
                
                console.log('请求URL:', url);
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('查询结果:', data);
                
                if (data.success) {
                    renderQueryResult(data);
                    document.getElementById('queryResult').style.display = 'block';
                } else {
                    alert('查询失败: ' + (data.message || '未知错误'));
                }
            } catch (error) {
                console.error('查询失败:', error);
                alert('查询失败: ' + error.message);
            }
        }

        function renderQueryResult(data) {
            const product = data.product;
            
            document.getElementById('productInfo').innerHTML = `
                <div class="col-md-3">
                    <p><strong>商品名称:</strong> ${product.name}</p>
                </div>
                <div class="col-md-2">
                    <p><strong>规格:</strong> ${product.spec || '-'}</p>
                </div>
                <div class="col-md-2">
                    <p><strong>单位:</strong> ${product.unit || '-'}</p>
                </div>
                <div class="col-md-2">
                    <p><strong>装箱规格:</strong> ${product.packing_spec || '-'}</p>
                </div>
                <div class="col-md-1">
                    <p><strong>零售价:</strong> ${product.retail_price ? '¥' + product.retail_price.toFixed(2) : '-'}</p>
                </div>
                <div class="col-md-2">
                    <p><strong>当前库存:</strong> <span class="badge ${product.stock < 10 ? 'bg-danger' : 'bg-success'}">${product.stock}</span></p>
                </div>
            `;
            
            const monthlyStatsTable = document.getElementById('monthlyStatsTable');
            monthlyStatsTable.innerHTML = '';
            
            if (data.monthlyStats && data.monthlyStats.length > 0) {
                data.monthlyStats.forEach(stat => {
                    const netChange = stat.in_quantity - stat.out_quantity;
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${stat.month}</td>
                        <td><span class="badge bg-info">${stat.in_quantity}</span></td>
                        <td><span class="badge bg-warning">${stat.out_quantity}</span></td>
                        <td class="fw-bold ${netChange > 0 ? 'text-success' : netChange < 0 ? 'text-danger' : ''}">
                            ${netChange > 0 ? '+' : ''}${netChange}
                        </td>
                    `;
                    monthlyStatsTable.appendChild(row);
                });
            } else {
                monthlyStatsTable.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center text-muted">
                            <i class="bi bi-calendar-x me-2"></i>暂无统计数据
                        </td>
                    </tr>
                `;
            }
            
            const inDetailsTable = document.getElementById('inDetailsTable');
            inDetailsTable.innerHTML = '';
            
            if (data.inRecords && data.inRecords.length > 0) {
                data.inRecords.forEach(record => {
                    const typeText = record.type === 'purchase' ? '采购入库' : '退货入库';
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.recorded_date}</td>
                        <td><span class="badge ${record.type === 'purchase' ? 'bg-primary' : 'bg-info'}">${typeText}</span></td>
                        <td><span class="badge bg-success">${record.quantity}</span></td>
                        <td>${record.source || '-'}</td>
                        <td>${record.remark || '-'}</td>
                    `;
                    inDetailsTable.appendChild(row);
                });
            } else {
                inDetailsTable.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center text-muted">
                            <i class="bi bi-arrow-down-circle me-2"></i>暂无入库记录
                        </td>
                    </tr>
                `;
            }
            
            const outDetailsTable = document.getElementById('outDetailsTable');
            outDetailsTable.innerHTML = '';
            
            if (data.outRecords && data.outRecords.length > 0) {
                data.outRecords.forEach(record => {
                    const typeText = record.type === 'sale' ? '销售出库' : '其他';
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.recorded_date}</td>
                        <td><span class="badge bg-warning">${typeText}</span></td>
                        <td><span class="badge bg-danger">${record.quantity}</span></td>
                        <td>${record.destination || '-'}</td>
                        <td>${record.remark || '-'}</td>
                    `;
                    outDetailsTable.appendChild(row);
                });
            } else {
                outDetailsTable.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center text-muted">
                            <i class="bi bi-arrow-up-circle me-2"></i>暂无出库记录
                        </td>
                    </tr>
                `;
            }
        }

        async function logout() {
            try {
                await fetch('/api/logout');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('退出登录失败:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', checkLogin);
    </script>
</body>
</html>
