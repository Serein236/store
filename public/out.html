<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出库管理 - 仓库管理系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 公共样式 -->
    <link href="css/common.css" rel="stylesheet">
    <style>
        /* 出库管理专属样式 */
        .bi-dash-circle, .bi-list-check {
            color: #2575fc;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-warehouse me-2"></i>仓库管理系统
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">
                            <i class="bi bi-box-seam me-1"></i>商品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="in.html">
                            <i class="bi bi-arrow-down-circle me-1"></i>入库管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="out.html">
                            <i class="bi bi-arrow-up-circle me-1"></i>出库管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stock.html">
                            <i class="bi bi-clipboard-data me-1"></i>库存查看
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="query.html">
                            <i class="bi bi-search me-1"></i>库存查询
                        </a>
                    </li>
                </ul>

                <div class="d-flex align-items-center text-white">
                    <span id="currentUser" class="me-3"></span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="bi bi-box-arrow-right me-1"></i>退出登录
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container-fluid main-content">
        <div class="page-header">
            <h2 class="mb-1"><i class="bi bi-arrow-up-circle me-2"></i>出库管理</h2>
            <p class="mb-0">办理商品出库，记录出库方式和去向</p>
        </div>

        <!-- 出库表单卡片 -->
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <i class="bi bi-dash-circle me-2"></i>办理出库
            </div>
            <div class="card-body">
                <form id="outForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="productId" class="form-label">选择商品 <span class="text-danger">*</span></label>
                            <select class="form-select" id="productId" required>
                                <option value="">请选择商品</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="type" class="form-label">出库方式 <span class="text-danger">*</span></label>
                            <select class="form-select" id="type" required>
                                <option value="sale">销售出库</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="quantity" class="form-label">出库数量 <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="quantity" min="1" required
                                placeholder="请输入出库数量">
                        </div>
                        <div class="col-md-6">
                            <label for="recordedDate" class="form-label">出库日期 <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="recordedDate" required>
                        </div>
                        <div class="col-md-6">
                            <label for="destination" class="form-label">去向</label>
                            <input type="text" class="form-control" id="destination" placeholder="客户名称">
                        </div>
                        <div class="col-md-6">
                            <label for="remark" class="form-label">备注</label>
                            <textarea class="form-control" id="remark" rows="2" placeholder="可选填写"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>提交出库
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 出库记录卡片 -->
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <i class="bi bi-list-check me-2"></i>出库记录
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>商品名称</th>
                                <th>出库方式</th>
                                <th>数量</th>
                                <th>去向</th>
                                <th>出库日期</th>
                                <th>备注</th>
                                <th>操作时间</th>
                            </tr>
                        </thead>
                        <tbody id="outRecordsTable">
                            <!-- 动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            &copy; 2026 仓库管理系统 | <a href="https://beian.miit.gov.cn/" target="_blank"
                class="text-decoration-none text-reset">鄂ICP备2025167566号</a>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script src="js/out.js"></script>
</body>

</html>
