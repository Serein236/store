<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入库管理 - 仓库管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* 自定义样式 */
        body {
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: bold;
        }

        /* 侧边栏样式 */
        .offcanvas {
            width: 250px !important;
        }

        .offcanvas-body .nav-link {
            color: #adb5bd;
            padding: 0.75rem 1rem;
            border-left: 4px solid transparent;
        }

        .offcanvas-body .nav-link:hover {
            color: #fff;
            background-color: #495057;
            border-left-color: #007bff;
        }

        .offcanvas-body .nav-link.active {
            color: #fff;
            background-color: #007bff;
            border-left-color: #007bff;
        }

        .main-content {
            padding: 20px;
            width: 100%;
        }

        /* 在宽屏设备上（桌面端） */
        @media (min-width: 768px) {
            /* 主内容区左边距等于侧边栏宽度 */
            .main-content {
                margin-left: 250px;
                width: calc(100% - 250px);
            }
            
            /* 侧边栏固定在左侧，在导航栏下方 */
            .offcanvas {
                position: fixed;
                top: 56px; /* 导航栏的高度 */
                left: 0;
                height: calc(100% - 56px); /* 减去导航栏高度 */
                transform: none !important;
                visibility: visible !important;
                box-shadow: 2px 0 5px rgba(0,0,0,.1);
                z-index: 1030; /* 确保在内容之上 */
            }
            
            /* 隐藏 offcanvas 的头部 */
            .offcanvas-header {
                display: none;
            }
            
            /* 隐藏 offcanvas 的背景遮罩 */
            .offcanvas-backdrop {
                display: none !important;
            }
            
            /* 调整导航栏，确保它在侧边栏之上 */
            .navbar {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1040; /* 确保导航栏在侧边栏之上 */
            }
            
            /* 在导航栏左侧添加边距，避免被侧边栏遮挡 */
            .navbar .container-fluid {
                padding-left: 250px !important;
            }
        }

        /* 在移动设备上 */
        @media (max-width: 767.98px) {
            .offcanvas {
                z-index: 1045; /* Bootstrap offcanvas 默认 z-index */
            }
        }

        .card {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            margin-bottom: 20px;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .btn-action {
            margin-right: 5px;
        }

        /* 移动端提示样式 */
        .alert-info {
            margin-bottom: 20px;
        }

        /* 防止页面滚动时被固定元素遮挡 */
        body {
            padding-top: 56px; /* 导航栏高度 */
        }

        @media (min-width: 768px) {
            body {
                padding-top: 56px; /* 导航栏高度 */
                padding-left: 250px; /* 侧边栏宽度 */
            }
            
            /* 调整主内容区的顶部边距 */
            .main-content {
                padding-top: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html">仓库管理系统</a>
            <div class="d-flex align-items-center text-white">
                <span id="currentUser" class="me-3"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">退出登录</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 (使用Offcanvas实现折叠) -->
            <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title text-white" id="sidebarLabel">菜单</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body p-0">
                    <nav class="nav flex-column">
                        <a class="nav-link text-white" href="index.html">
                            <i class="bi bi-house-door me-2"></i>首页
                        </a>
                        <a class="nav-link text-white" href="products.html">
                            <i class="bi bi-box-seam me-2"></i>商品管理
                        </a>
                        <a class="nav-link text-white active" href="in.html">
                            <i class="bi bi-arrow-down-circle me-2"></i>入库管理
                        </a>
                        <a class="nav-link text-white" href="out.html">
                            <i class="bi bi-arrow-up-circle me-2"></i>出库管理
                        </a>
                        <a class="nav-link text-white" href="stock.html">
                            <i class="bi bi-clipboard-data me-2"></i>库存查看
                        </a>
                        <a class="nav-link text-white" href="query.html">
                            <i class="bi bi-search me-2"></i>库存查询
                        </a>
                    </nav>
                </div>
            </div>

            <div class="col-md-10 main-content">
                <!-- 移动端菜单提示 -->
                <div class="d-block d-md-none alert alert-info alert-dismissible fade show" role="alert">
                    点击左上角菜单图标展开导航
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <h2>入库管理</h2>
                
                <!-- 入库表单 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">办理入库</h5>
                    </div>
                    <div class="card-body">
                        <form id="inForm">
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <div class="mb-3">
                                        <label class="form-label">选择商品 *</label>
                                        <select class="form-select" id="productId" required>
                                            <option value="">请选择商品</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <div class="mb-3">
                                        <label class="form-label">入库方式 *</label>
                                        <select class="form-select" id="type" required>
                                            <option value="purchase">采购入库</option>
                                            <option value="return">退货入库</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2 mb-3">
                                    <div class="mb-3">
                                        <label class="form-label">入库数量 *</label>
                                        <input type="number" class="form-control" id="quantity" min="1" required>
                                    </div>
                                </div>
                                <div class="col-md-2 mb-3">
                                    <div class="mb-3">
                                        <label class="form-label">入库日期 *</label>
                                        <input type="date" class="form-control" id="recordedDate" required>
                                    </div>
                                </div>
                                <div class="col-md-2 mb-3">
                                    <div class="mb-3">
                                        <label class="form-label">来源</label>
                                        <input type="text" class="form-control" id="source" placeholder="供应商名称">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10 mb-3">
                                    <div class="mb-3">
                                        <label class="form-label">备注</label>
                                        <textarea class="form-control" id="remark" rows="2"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-2 mb-3 align-self-end">
                                    <button type="submit" class="btn btn-primary">提交入库</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 入库记录 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">入库记录</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>商品名称</th>
                                        <th>入库方式</th>
                                        <th>数量</th>
                                        <th>来源</th>
                                        <th>入库日期</th>
                                        <th>备注</th>
                                        <th>操作时间</th>
                                    </tr>
                                </thead>
                                <tbody id="inRecordsTable">
                                    <!-- 入库记录将通过JavaScript动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (包含Popper) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // 检查登录状态
        async function checkLogin() {
            try {
                const response = await fetch('/api/current-user');
                const data = await response.json();
                
                if (!data.loggedIn) {
                    window.location.href = 'login.html';
                } else {
                    document.getElementById('currentUser').textContent = `欢迎, ${data.username}`;
                    loadProducts();
                    loadInRecords();
                    
                    // 设置默认日期为今天
                    const today = new Date();
                    const year = today.getFullYear();
                    const month = String(today.getMonth() + 1).padStart(2, '0');
                    const day = String(today.getDate()).padStart(2, '0');
                    document.getElementById('recordedDate').value = `${year}-${month}-${day}`;
                }
            } catch (error) {
                console.error('检查登录状态失败:', error);
                window.location.href = 'login.html';
            }
        }

        // 加载商品列表
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                
                const select = document.getElementById('productId');
                select.innerHTML = '<option value="">请选择商品</option>';
                
                products.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.id;
                    option.textContent = `${product.name} (库存: ${product.stock})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('加载商品失败:', error);
            }
        }

        // 加载入库记录
        async function loadInRecords() {
            try {
                const response = await fetch('/api/in-records');
                const records = await response.json();
                renderInRecords(records);
            } catch (error) {
                console.error('加载入库记录失败:', error);
            }
        }

        // 渲染入库记录
        function renderInRecords(records) {
            const tbody = document.getElementById('inRecordsTable');
            tbody.innerHTML = '';
            
            records.forEach(record => {
                const row = document.createElement('tr');
                const typeText = record.type === 'purchase' ? '采购入库' : '退货入库';
                const createdAt = new Date(record.created_at).toLocaleString('zh-CN');
                
                row.innerHTML = `
                    <td>${record.id}</td>
                    <td>${record.product_name}</td>
                    <td>${typeText}</td>
                    <td>${record.quantity}</td>
                    <td>${record.source || '-'}</td>
                    <td>${record.recorded_date}</td>
                    <td>${record.remark || '-'}</td>
                    <td>${createdAt}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // 提交入库
        document.getElementById('inForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const inData = {
                product_id: document.getElementById('productId').value,
                type: document.getElementById('type').value,
                quantity: parseInt(document.getElementById('quantity').value),
                remark: document.getElementById('remark').value,
                source: document.getElementById('source').value,
                recorded_date: document.getElementById('recordedDate').value
            };
            
            try {
                const response = await fetch('/api/in', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(inData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('入库成功');
                    document.getElementById('inForm').reset();
                    // 重置日期为今天
                    const today = new Date();
                    const year = today.getFullYear();
                    const month = String(today.getMonth() + 1).padStart(2, '0');
                    const day = String(today.getDate()).padStart(2, '0');
                    document.getElementById('recordedDate').value = `${year}-${month}-${day}`;
                    
                    loadProducts(); // 重新加载商品列表更新库存
                    loadInRecords(); // 重新加载入库记录
                } else {
                    alert('入库失败: ' + data.message);
                }
            } catch (error) {
                console.error('入库失败:', error);
                alert('入库失败');
            }
        });

        // 退出登录
        async function logout() {
            try {
                await fetch('/api/logout');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('退出登录失败:', error);
            }
        }

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', checkLogin);
    </script>
</body>
</html>
