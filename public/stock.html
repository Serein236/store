<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存查看 - 仓库管理系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- 公共样式 -->
    <link href="css/common.css" rel="stylesheet">
    <style>
        /* 库存查看专属样式 */
        #loadingRow {
            height: 200px;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-warehouse me-2"></i>仓库管理系统
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">
                            <i class="bi bi-plus-circle me-1"></i>添加商品
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product_list.html">
                            <i class="bi bi-list-check me-1"></i>商品列表
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="in.html">
                            <i class="bi bi-arrow-down-circle me-1"></i>入库管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="in_records.html">
                            <i class="bi bi-box-arrow-down me-1"></i>入库记录
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="out.html">
                            <i class="bi bi-arrow-up-circle me-1"></i>出库管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="out_records.html">
                            <i class="bi bi-box-arrow-up me-1"></i>出库记录
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="stock.html">
                            <i class="bi bi-clipboard-data me-1"></i>库存查看
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="query.html">
                            <i class="bi bi-search me-1"></i>库存查询
                        </a>
                    </li>
                </ul>

                <div class="d-flex align-items-center text-white">
                    <span id="currentUser" class="me-3"></span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="bi bi-box-arrow-right me-1"></i>退出登录
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container-fluid main-content">
        <div class="page-header">
            <h2 class="mb-1"><i class="bi bi-clipboard-data me-2"></i>库存查看</h2>
            <p class="mb-0">查看所有商品的库存情况，实时掌握库存动态</p>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-table me-2"></i>库存列表
                </div>
                <div>
                    <button class="btn btn-primary btn-sm me-2" onclick="refreshStock()">
                        <i class="bi bi-arrow-clockwise me-1"></i>刷新
                    </button>
                    <button class="btn btn-success btn-sm" onclick="exportToExcel()">
                        <i class="bi bi-file-earmark-excel me-1"></i>导出Excel
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>商品ID</th>
                                <th>商品名称</th>
                                <th>规格</th>
                                <th>单位</th>
                                <th>产品批号</th>
                                <th>总入库</th>
                                <th>总出库</th>
                                <th>现有库存</th>
                                <th>入库价</th>
                                <th>库存价值</th>
                            </tr>
                        </thead>
                        <tbody id="stockTable">
                            <tr id="loadingRow">
                                <td colspan="10" class="text-center">
                                    <div class="spinner-border spinner-border-sm text-primary" role="status">
                                        <span class="visually-hidden">加载中...</span>
                                    </div>
                                    正在加载库存数据...
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr class="table-light">
                                <td colspan="9" class="text-end fw-bold">总计:</td>
                                <td id="totalValue" class="fw-bold text-success">¥0.00</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div id="noDataMessage" class="alert alert-warning text-center" style="display: none;">
                    <i class="bi bi-exclamation-triangle me-2"></i>暂无库存数据，请先添加商品
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            &copy; 2026 仓库管理系统 | <a href="https://beian.miit.gov.cn/" target="_blank"
                class="text-decoration-none text-reset">鄂ICP备2025167566号</a>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/stock.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const beianLink = document.querySelector('footer a[href*="beian.miit.gov.cn"]');
            if (beianLink && config.beian) {
                beianLink.textContent = config.beian;
            }
        });
    </script>
</body>

</html>
