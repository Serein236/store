<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存查询 - 仓库管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* 自定义样式 */
        body {
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: bold;
        }

        /* 侧边栏样式 */
        .offcanvas {
            width: 250px !important;
        }

        .offcanvas-body .nav-link {
            color: #adb5bd;
            padding: 0.75rem 1rem;
            border-left: 4px solid transparent;
        }

        .offcanvas-body .nav-link:hover {
            color: #fff;
            background-color: #495057;
            border-left-color: #007bff;
        }

        .offcanvas-body .nav-link.active {
            color: #fff;
            background-color: #007bff;
            border-left-color: #007bff;
        }

        .main-content {
            padding: 20px;
            width: 100%;
        }

        /* 在宽屏设备上（桌面端） */
        @media (min-width: 768px) {
            /* 主内容区左边距等于侧边栏宽度 */
            .main-content {
                margin-left: 250px;
                width: calc(100% - 250px);
            }
            
            /* 侧边栏固定在左侧，在导航栏下方 */
            .offcanvas {
                position: fixed;
                top: 56px; /* 导航栏的高度 */
                left: 0;
                height: calc(100% - 56px); /* 减去导航栏高度 */
                transform: none !important;
                visibility: visible !important;
                box-shadow: 2px 0 5px rgba(0,0,0,.1);
                z-index: 1030; /* 确保在内容之上 */
            }
            
            /* 隐藏 offcanvas 的头部 */
            .offcanvas-header {
                display: none;
            }
            
            /* 隐藏 offcanvas 的背景遮罩 */
            .offcanvas-backdrop {
                display: none !important;
            }
            
            /* 调整导航栏，确保它在侧边栏之上 */
            .navbar {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1040; /* 确保导航栏在侧边栏之上 */
            }
            
            /* 在导航栏左侧添加边距，避免被侧边栏遮挡 */
            .navbar .container-fluid {
                padding-left: 250px !important;
            }
        }

        /* 在移动设备上 */
        @media (max-width: 767.98px) {
            .offcanvas {
                z-index: 1045; /* Bootstrap offcanvas 默认 z-index */
            }
        }

        .card {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            margin-bottom: 20px;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .btn-action {
            margin-right: 5px;
        }

        /* 移动端提示样式 */
        .alert-info {
            margin-bottom: 20px;
        }

        /* 防止页面滚动时被固定元素遮挡 */
        body {
            padding-top: 56px; /* 导航栏高度 */
        }

        @media (min-width: 768px) {
            body {
                padding-top: 56px; /* 导航栏高度 */
                padding-left: 250px; /* 侧边栏宽度 */
            }
            
            /* 调整主内容区的顶部边距 */
            .main-content {
                padding-top: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html">仓库管理系统</a>
            <div class="d-flex align-items-center text-white">
                <span id="currentUser" class="me-3"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">退出登录</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 (使用Offcanvas实现折叠) -->
            <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title text-white" id="sidebarLabel">菜单</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body p-0">
                    <nav class="nav flex-column">
                        <a class="nav-link text-white" href="index.html">
                            <i class="bi bi-house-door me-2"></i>首页
                        </a>
                        <a class="nav-link text-white" href="products.html">
                            <i class="bi bi-box-seam me-2"></i>商品管理
                        </a>
                        <a class="nav-link text-white" href="in.html">
                            <i class="bi bi-arrow-down-circle me-2"></i>入库管理
                        </a>
                        <a class="nav-link text-white" href="out.html">
                            <i class="bi bi-arrow-up-circle me-2"></i>出库管理
                        </a>
                        <a class="nav-link text-white" href="stock.html">
                            <i class="bi bi-clipboard-data me-2"></i>库存查看
                        </a>
                        <a class="nav-link text-white active" href="query.html">
                            <i class="bi bi-search me-2"></i>库存查询
                        </a>
                    </nav>
                </div>
            </div>

            <div class="col-md-10 main-content">
                <!-- 移动端菜单提示 -->
                <div class="d-block d-md-none alert alert-info alert-dismissible fade show" role="alert">
                    点击左上角菜单图标展开导航
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <h2>库存查询</h2>
                
                <!-- 查询条件 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">查询条件</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="mb-3">
                                    <label class="form-label">选择商品 *</label>
                                    <select class="form-select" id="productId" required>
                                        <option value="">请选择商品</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="mb-3">
                                    <label class="form-label">查询月份</label>
                                    <input type="month" class="form-control" id="queryMonth">
                                </div>
                            </div>
                            <div class="col-md-2 mb-3 align-self-end">
                                <button class="btn btn-primary" onclick="queryStock()">查询</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 查询结果 -->
                <div id="queryResult" style="display: none;">
                    <!-- 商品基本信息 -->
                    <div class="card mt-3">
                        <div class="card-header">
                            <h5 class="mb-0">商品信息</h5>
                        </div>
                        <div class="card-body">
                            <div class="row" id="productInfo">
                                <!-- 商品信息将通过JavaScript动态加载 -->
                            </div>
                        </div>
                    </div>

                    <!-- 按月统计 -->
                    <div class="card mt-3">
                        <div class="card-header">
                            <h5 class="mb-0">按月统计</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>月份</th>
                                            <th>入库数量</th>
                                            <th>出库数量</th>
                                            <th>净变化</th>
                                        </tr>
                                    </thead>
                                    <tbody id="monthlyStatsTable">
                                        <!-- 按月统计数据将通过JavaScript动态加载 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- 入库明细 -->
                    <div class="card mt-3">
                        <div class="card-header">
                            <h5 class="mb-0">入库明细</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>入库日期</th>
                                            <th>入库方式</th>
                                            <th>数量</th>
                                            <th>来源</th>
                                            <th>备注</th>
                                        </tr>
                                    </thead>
                                    <tbody id="inDetailsTable">
                                        <!-- 入库明细将通过JavaScript动态加载 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- 出库明细 -->
                    <div class="card mt-3">
                        <div class="card-header">
                            <h5 class="mb-0">出库明细</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>出库日期</th>
                                            <th>出库方式</th>
                                            <th>数量</th>
                                            <th>去向</th>
                                            <th>备注</th>
                                        </tr>
                                    </thead>
                                    <tbody id="outDetailsTable">
                                        <!-- 出库明细将通过JavaScript动态加载 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (包含Popper) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // 检查登录状态
        async function checkLogin() {
            try {
                const response = await fetch('/api/current-user');
                const data = await response.json();
                
                if (!data.loggedIn) {
                    window.location.href = 'login.html';
                } else {
                    document.getElementById('currentUser').textContent = `欢迎, ${data.username}`;
                    loadProducts();
                }
            } catch (error) {
                console.error('检查登录状态失败:', error);
                window.location.href = 'login.html';
            }
        }

        // 加载商品列表
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                
                const select = document.getElementById('productId');
                select.innerHTML = '<option value="">请选择商品</option>';
                
                products.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.id;
                    option.textContent = `${product.name} (当前库存: ${product.stock})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('加载商品失败:', error);
            }
        }

        // 查询库存
        async function queryStock() {
            const productId = document.getElementById('productId').value;
            const month = document.getElementById('queryMonth').value;
            
            if (!productId) {
                alert('请选择商品');
                return;
            }
            
            try {
                let url = `/api/query/${productId}`;
                if (month) {
                    url += `?month=${month}`;
                }
                
                console.log('请求URL:', url); // 调试信息
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('查询结果:', data); // 调试信息
                
                if (data.success) {
                    renderQueryResult(data);
                    document.getElementById('queryResult').style.display = 'block';
                } else {
                    alert('查询失败: ' + (data.message || '未知错误'));
                }
            } catch (error) {
                console.error('查询失败:', error);
                alert('查询失败: ' + error.message);
            }
        }

        // 渲染查询结果
        function renderQueryResult(data) {
            const product = data.product;
            
            // 渲染商品信息
            document.getElementById('productInfo').innerHTML = `
                <div class="col-md-3">
                    <p><strong>商品名称:</strong> ${product.name}</p>
                </div>
                <div class="col-md-2">
                    <p><strong>规格:</strong> ${product.spec || '-'}</p>
                </div>
                <div class="col-md-2">
                    <p><strong>单位:</strong> ${product.unit || '-'}</p>
                </div>
                <div class="col-md-2">
                    <p><strong>装箱规格:</strong> ${product.packing_spec || '-'}</p>
                </div>
                <div class="col-md-1">
                    <p><strong>零售价:</strong> ${product.retail_price ? '¥' + product.retail_price.toFixed(2) : '-'}</p>
                </div>
                <div class="col-md-2">
                    <p><strong>当前库存:</strong> <span class="${product.stock < 10 ? 'text-danger fw-bold' : ''}">${product.stock}</span></p>
                </div>
            `;
            
            // 渲染按月统计
            const monthlyStatsTable = document.getElementById('monthlyStatsTable');
            monthlyStatsTable.innerHTML = '';
            
            if (data.monthlyStats && data.monthlyStats.length > 0) {
                data.monthlyStats.forEach(stat => {
                    const netChange = stat.in_quantity - stat.out_quantity;
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${stat.month}</td>
                        <td>${stat.in_quantity}</td>
                        <td>${stat.out_quantity}</td>
                        <td class="${netChange > 0 ? 'text-success' : netChange < 0 ? 'text-danger' : ''}">
                            ${netChange > 0 ? '+' : ''}${netChange}
                        </td>
                    `;
                    monthlyStatsTable.appendChild(row);
                });
            } else {
                monthlyStatsTable.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center text-muted">暂无统计数据</td>
                    </tr>
                `;
            }
            
            // 渲染入库明细
            const inDetailsTable = document.getElementById('inDetailsTable');
            inDetailsTable.innerHTML = '';
            
            if (data.inRecords && data.inRecords.length > 0) {
                data.inRecords.forEach(record => {
                    const typeText = record.type === 'purchase' ? '采购入库' : '退货入库';
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.recorded_date}</td>
                        <td>${typeText}</td>
                        <td>${record.quantity}</td>
                        <td>${record.source || '-'}</td>
                        <td>${record.remark || '-'}</td>
                    `;
                    inDetailsTable.appendChild(row);
                });
            } else {
                inDetailsTable.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center text-muted">暂无入库记录</td>
                    </tr>
                `;
            }
            
            // 渲染出库明细
            const outDetailsTable = document.getElementById('outDetailsTable');
            outDetailsTable.innerHTML = '';
            
            if (data.outRecords && data.outRecords.length > 0) {
                data.outRecords.forEach(record => {
                    const typeText = record.type === 'sale' ? '销售出库' : '其他';
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.recorded_date}</td>
                        <td>${typeText}</td>
                        <td>${record.quantity}</td>
                        <td>${record.destination || '-'}</td>
                        <td>${record.remark || '-'}</td>
                    `;
                    outDetailsTable.appendChild(row);
                });
            } else {
                outDetailsTable.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center text-muted">暂无出库记录</td>
                    </tr>
                `;
            }
        }

        // 退出登录
        async function logout() {
            try {
                await fetch('/api/logout');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('退出登录失败:', error);
            }
        }

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', checkLogin);
    </script>
</body>
</html>
