<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出库记录 - 仓库管理系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-warehouse me-2"></i>仓库管理系统
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">
                            <i class="bi bi-plus-circle me-1"></i>添加商品
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product_list.html">
                            <i class="bi bi-list-check me-1"></i>商品列表
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="in.html">
                            <i class="bi bi-arrow-down-circle me-1"></i>入库管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="in_records.html">
                            <i class="bi bi-box-arrow-down me-1"></i>入库记录
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="out.html">
                            <i class="bi bi-arrow-up-circle me-1"></i>出库管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="out_records.html">
                            <i class="bi bi-box-arrow-up me-1"></i>出库记录
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stock.html">
                            <i class="bi bi-clipboard-data me-1"></i>库存查看
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="query.html">
                            <i class="bi bi-search me-1"></i>库存查询
                        </a>
                    </li>
                </ul>

                <div class="d-flex align-items-center text-white">
                    <span id="currentUser" class="me-3"></span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="bi bi-box-arrow-right me-1"></i>退出登录
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container-fluid main-content">
        <div class="page-header">
            <h2 class="mb-1"><i class="bi bi-truck-loading me-2"></i>出库记录</h2>
            <p class="mb-0">查看所有出库记录</p>
        </div>

        <!-- 出库记录表格 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div class="d-flex gap-2">
                    <button class="btn btn-sm btn-primary" onclick="batchViewOutOrder()">
                        <i class="bi bi-eye me-1"></i>批量查看
                    </button>
                    <button class="btn btn-sm btn-success" onclick="batchExportOutOrder()">
                        <i class="bi bi-download me-1"></i>批量导出
                    </button>
                </div>
                <div id="recordCount" class="text-muted"></div>
            </div>
            <div class="card-body">
                <div id="loading" class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2">正在加载出库记录...</p>
                </div>
                <div id="error" class="alert alert-danger d-none"></div>
                <div id="emptyState" class="text-center py-4 d-none">
                    <i class="bi bi-box-open text-muted fs-3"></i>
                    <p class="mt-2 text-muted">暂无出库记录</p>
                </div>
                <div id="recordsTable" class="overflow-x-auto">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectAll"></th>
                                <th>ID</th>
                                <th>商品名称</th>
                                <th>出库方式</th>
                                <th>产品批号</th>
                                <th>数量</th>
                                <th>单价</th>
                                <th>总金额</th>
                                <th>客户名称</th>
                                <th>出库日期</th>
                                <th>备注</th>
                                <th>操作时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="outRecordsBody">
                            <!-- 出库记录将在这里动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            &copy; 2026 仓库管理系统 | <a href="https://beian.miit.gov.cn/" target="_blank"
                class="text-decoration-none text-reset">鄂ICP备2025167566号</a>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- 使用原始的SheetJS库，确保基本的导出功能正常工作 -->
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script src="js/records_common.js"></script>
    <script src="js/out_records.js"></script>
</body>
</html>
