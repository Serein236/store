<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出库管理 - 仓库管理系统</title>
    <!-- Bootstrap CSS from Cloudflare -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 60px;
            padding-top: 80px;
        }
        
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,.08);
            margin-bottom: 24px;
        }
        
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0,0,0,.125);
            padding: 1rem 1.25rem;
            font-weight: 600;
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }
        
        .table thead th {
            background-color: #f8f9fa;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
        }
        
        .table-hover tbody tr:hover {
            background-color: rgba(106, 17, 203, 0.05);
        }
        
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 12px 0;
            text-align: center;
            font-size: 0.875rem;
            color: #6c757d;
            z-index: 1000;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .page-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-warehouse me-2"></i>仓库管理系统
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">
                            <i class="bi bi-box-seam me-1"></i>商品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="in.html">
                            <i class="bi bi-arrow-down-circle me-1"></i>入库管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="out.html">
                            <i class="bi bi-arrow-up-circle me-1"></i>出库管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stock.html">
                            <i class="bi bi-clipboard-data me-1"></i>库存查看
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="query.html">
                            <i class="bi bi-search me-1"></i>库存查询
                        </a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center text-white">
                    <span id="currentUser" class="me-3"></span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="bi bi-box-arrow-right me-1"></i>退出登录
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container-fluid main-content">
        <div class="page-header">
            <h2 class="mb-1"><i class="bi bi-arrow-up-circle me-2"></i>出库管理</h2>
            <p class="mb-0">办理商品出库，记录出库方式和去向</p>
        </div>

        <!-- 出库表单卡片 -->
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <i class="bi bi-dash-circle me-2"></i>办理出库
            </div>
            <div class="card-body">
                <form id="outForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="productId" class="form-label">选择商品 <span class="text-danger">*</span></label>
                            <select class="form-select" id="productId" required>
                                <option value="">请选择商品</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="type" class="form-label">出库方式 <span class="text-danger">*</span></label>
                            <select class="form-select" id="type" required>
                                <option value="sale">销售出库</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="quantity" class="form-label">出库数量 <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="quantity" min="1" required placeholder="请输入出库数量">
                        </div>
                        <div class="col-md-6">
                            <label for="recordedDate" class="form-label">出库日期 <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="recordedDate" required>
                        </div>
                        <div class="col-md-6">
                            <label for="destination" class="form-label">去向</label>
                            <input type="text" class="form-control" id="destination" placeholder="客户名称">
                        </div>
                        <div class="col-md-6">
                            <label for="remark" class="form-label">备注</label>
                            <textarea class="form-control" id="remark" rows="2" placeholder="可选填写"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>提交出库
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 出库记录卡片 -->
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <i class="bi bi-list-check me-2"></i>出库记录
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>商品名称</th>
                                <th>出库方式</th>
                                <th>数量</th>
                                <th>去向</th>
                                <th>出库日期</th>
                                <th>备注</th>
                                <th>操作时间</th>
                            </tr>
                        </thead>
                        <tbody id="outRecordsTable">
                            <!-- 动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            &copy; 2026 仓库管理系统 | 京ICP备12345678号
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        async function checkLogin() {
            try {
                const response = await fetch('/api/current-user');
                const data = await response.json();
                
                if (!data.loggedIn) {
                    window.location.href = 'login.html';
                } else {
                    document.getElementById('currentUser').textContent = `欢迎, ${data.username}`;
                    loadProducts();
                    loadOutRecords();
                    
                    const today = new Date();
                    const year = today.getFullYear();
                    const month = String(today.getMonth() + 1).padStart(2, '0');
                    const day = String(today.getDate()).padStart(2, '0');
                    document.getElementById('recordedDate').value = `${year}-${month}-${day}`;
                }
            } catch (error) {
                console.error('检查登录状态失败:', error);
                window.location.href = 'login.html';
            }
        }

        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                
                const select = document.getElementById('productId');
                select.innerHTML = '<option value="">请选择商品</option>';
                
                products.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.id;
                    option.textContent = `${product.name} (库存: ${product.stock})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('加载商品失败:', error);
            }
        }

        async function loadOutRecords() {
            try {
                const response = await fetch('/api/out-records');
                const records = await response.json();
                renderOutRecords(records);
            } catch (error) {
                console.error('加载出库记录失败:', error);
            }
        }

        function renderOutRecords(records) {
            const tbody = document.getElementById('outRecordsTable');
            tbody.innerHTML = '';
            
            records.forEach(record => {
                const row = document.createElement('tr');
                const typeText = record.type === 'sale' ? '销售出库' : '其他';
                const createdAt = new Date(record.created_at).toLocaleString('zh-CN');
                
                row.innerHTML = `
                    <td>${record.id}</td>
                    <td>${record.product_name}</td>
                    <td><span class="badge bg-warning">${typeText}</span></td>
                    <td><span class="badge bg-danger">${record.quantity}</span></td>
                    <td>${record.destination || '-'}</td>
                    <td>${record.recorded_date}</td>
                    <td>${record.remark || '-'}</td>
                    <td><small class="text-muted">${createdAt}</small></td>
                `;
                tbody.appendChild(row);
            });
        }

        document.getElementById('outForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const outData = {
                product_id: document.getElementById('productId').value,
                type: document.getElementById('type').value,
                quantity: parseInt(document.getElementById('quantity').value),
                remark: document.getElementById('remark').value,
                destination: document.getElementById('destination').value,
                recorded_date: document.getElementById('recordedDate').value
            };
            
            try {
                const response = await fetch('/api/out', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(outData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('出库成功');
                    document.getElementById('outForm').reset();
                    const today = new Date();
                    const year = today.getFullYear();
                    const month = String(today.getMonth() + 1).padStart(2, '0');
                    const day = String(today.getDate()).padStart(2, '0');
                    document.getElementById('recordedDate').value = `${year}-${month}-${day}`;
                    
                    loadProducts();
                    loadOutRecords();
                } else {
                    alert('出库失败: ' + data.message);
                }
            } catch (error) {
                console.error('出库失败:', error);
                alert('出库失败');
            }
        });

        async function logout() {
            try {
                await fetch('/api/logout');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('退出登录失败:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', checkLogin);
    </script>
</body>
</html>
