<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理 - 仓库管理系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 公共样式 -->
    <link href="css/common.css" rel="stylesheet">
    <style>
        /* 商品管理专属样式 */
        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-warehouse me-2"></i>仓库管理系统
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="products.html">
                            <i class="bi bi-box-seam me-1"></i>商品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="in.html">
                            <i class="bi bi-arrow-down-circle me-1"></i>入库管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="out.html">
                            <i class="bi bi-arrow-up-circle me-1"></i>出库管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stock.html">
                            <i class="bi bi-clipboard-data me-1"></i>库存查看
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="query.html">
                            <i class="bi bi-search me-1"></i>库存查询
                        </a>
                    </li>
                </ul>

                <div class="d-flex align-items-center text-white">
                    <span id="currentUser" class="me-3"></span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="bi bi-box-arrow-right me-1"></i>退出登录
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container-fluid main-content">
        <div class="page-header">
            <h2 class="mb-1"><i class="bi bi-box-seam me-2"></i>商品管理</h2>
            <p class="mb-0">添加、编辑、删除商品信息，管理商品规格</p>
        </div>

        <!-- 添加商品表单卡片 -->
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <i class="bi bi-plus-circle me-2"></i>添加新商品
            </div>
            <div class="card-body">
                <form id="addProductForm">
                    <div class="row g-3">
                        <input type="hidden" id="productCode" value="">
                        <div class="col-md-3">
                            <label for="productName" class="form-label">商品名称 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="productName" required placeholder="请输入商品名称">
                        </div>
                        <div class="col-md-2">
                            <label for="productSpec" class="form-label">产品规格</label>
                            <input type="text" class="form-control" id="productSpec" placeholder="请输入产品规格">
                        </div>
                        <div class="col-md-2">
                            <label for="packingSpec" class="form-label">装箱规格</label>
                            <input type="text" class="form-control" id="packingSpec" placeholder="请输入装箱规格">
                        </div>
                        <div class="col-md-1">
                            <label for="unit" class="form-label">单位</label>
                            <input type="text" class="form-control" id="unit" placeholder="个/箱">
                        </div>
                        <div class="col-md-1">
                            <label for="retailPrice" class="form-label">零售价</label>
                            <input type="number" step="0.01" class="form-control" id="retailPrice" placeholder="零售价">
                        </div>
                        <div class="col-md-3">
                            <label for="barcode" class="form-label">条形码</label>
                            <input type="text" class="form-control" id="barcode" placeholder="请输入条形码">
                        </div>
                        <div class="col-md-3">
                            <label for="manufacturer" class="form-label">生产厂家</label>
                            <input type="text" class="form-control" id="manufacturer" placeholder="请输入生产厂家">
                        </div>
                        <div class="col-md-6 align-self-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-circle me-2"></i>添加商品
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 商品列表卡片 -->
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <i class="bi bi-list-check me-2"></i>商品列表
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>商品编码</th>
                                <th>品名</th>
                                <th>产品规格</th>
                                <th>装箱规格</th>
                                <th>单位</th>
                                <th>零售价</th>
                                <th>条形码</th>
                                <th>生产厂家</th>
                                <th>库存</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="productsTable">
                            <!-- 动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑商品模态框 -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-pencil-square me-2"></i>编辑商品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editProductId">
                        <div class="mb-3">
                            <label class="form-label">商品编码 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="editProductCode" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">商品名称 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="editProductName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">产品规格</label>
                            <input type="text" class="form-control" id="editProductSpec">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">装箱规格</label>
                            <input type="text" class="form-control" id="editPackingSpec">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">单位</label>
                            <input type="text" class="form-control" id="editUnit">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">零售价</label>
                            <input type="number" step="0.01" class="form-control" id="editRetailPrice">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">条形码</label>
                            <input type="text" class="form-control" id="editBarcode">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">生产厂家</label>
                            <input type="text" class="form-control" id="editManufacturer">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="updateProduct()">
                        <i class="bi bi-check-circle me-2"></i>保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            &copy; 2026 仓库管理系统 | <a href="https://beian.miit.gov.cn/" target="_blank"
                class="text-decoration-none text-reset">鄂ICP备2025167566号</a>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        // 生成随机6位数商品编码
        function generateProductCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // 页面加载时为商品编码输入框设置随机值
        document.addEventListener('DOMContentLoaded', function() {
            const productCodeInput = document.getElementById('productCode');
            if (productCodeInput) {
                productCodeInput.value = generateProductCode();
            }
        });
    </script>

    <script src="js/products.js"></script>
</body>

</html>
