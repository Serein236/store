<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存查询 - 仓库管理系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 公共样式 -->
    <link href="css/common.css" rel="stylesheet">
    <style>
        /* 库存查询专属样式 */
        #queryResult {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-warehouse me-2"></i>仓库管理系统
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">
                            <i class="bi bi-box-seam me-1"></i>商品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="in.html">
                            <i class="bi bi-arrow-down-circle me-1"></i>入库管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="in_records.html">
                            <i class="bi bi-box-arrow-down me-1"></i>入库记录
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="out.html">
                            <i class="bi bi-arrow-up-circle me-1"></i>出库管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="out_records.html">
                            <i class="bi bi-box-arrow-up me-1"></i>出库记录
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stock.html">
                            <i class="bi bi-clipboard-data me-1"></i>库存查看
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="query.html">
                            <i class="bi bi-search me-1"></i>库存查询
                        </a>
                    </li>
                </ul>

                <div class="d-flex align-items-center text-white">
                    <span id="currentUser" class="me-3"></span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="bi bi-box-arrow-right me-1"></i>退出登录
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container-fluid main-content">
        <div class="page-header">
            <h2 class="mb-1"><i class="bi bi-search me-2"></i>库存查询</h2>
            <p class="mb-0">查询商品库存详情，包括入库出库记录和月度统计</p>
        </div>

        <!-- 查询条件卡片 -->
        <div class="card query-card">
            <div class="card-header d-flex align-items-center">
                <i class="bi bi-filter me-2"></i>查询条件
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="productId" class="form-label">选择商品 <span class="text-danger">*</span></label>
                        <select class="form-select" id="productId" required>
                            <option value="">请选择商品</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="queryMonth" class="form-label">查询月份</label>
                        <input type="month" class="form-control" id="queryMonth">
                    </div>
                    <div class="col-md-2 align-self-end">
                        <button class="btn btn-primary w-100" onclick="queryStock()">
                            <i class="bi bi-search me-2"></i>查询
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 查询结果 -->
        <div id="queryResult" style="display: none;">
            <!-- 商品基本信息卡片 -->
            <div class="card info-card mt-3">
                <div class="card-header d-flex align-items-center">
                    <i class="bi bi-info-circle me-2"></i>商品信息
                </div>
                <div class="card-body">
                    <div class="row" id="productInfo">
                        <!-- 动态加载 -->
                    </div>
                </div>
            </div>

            <!-- 按月统计卡片 -->
            <div class="card mt-3">
                <div class="card-header d-flex align-items-center">
                    <i class="bi bi-calendar-check me-2"></i>按月统计
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>月份</th>
                                    <th>入库数量</th>
                                    <th>出库数量</th>
                                    <th>净变化</th>
                                </tr>
                            </thead>
                            <tbody id="monthlyStatsTable">
                                <!-- 动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 入库明细卡片 -->
            <div class="card mt-3">
                <div class="card-header d-flex align-items-center">
                    <i class="bi bi-arrow-down-circle me-2"></i>入库明细
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>入库日期</th>
                                    <th>入库方式</th>
                                    <th>数量</th>
                                    <th>单价</th>
                                    <th>总金额</th>
                                    <th>来源</th>
                                    <th>备注</th>
                                </tr>
                            </thead>
                            <tbody id="inDetailsTable">
                                <!-- 动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 出库明细卡片 -->
            <div class="card mt-3">
                <div class="card-header d-flex align-items-center">
                    <i class="bi bi-arrow-up-circle me-2"></i>出库明细
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>出库日期</th>
                                    <th>出库方式</th>
                                    <th>数量</th>
                                    <th>单价</th>
                                    <th>总金额</th>
                                    <th>去向</th>
                                    <th>备注</th>
                                </tr>
                            </thead>
                            <tbody id="outDetailsTable">
                                <!-- 动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            &copy; 2026 仓库管理系统 | <a href="https://beian.miit.gov.cn/" target="_blank"
                class="text-decoration-none text-reset">鄂ICP备2025167566号</a>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script src="js/query.js"></script>
</body>

</html>
