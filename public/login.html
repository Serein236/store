<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓库管理系统 - 登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* 自定义样式 */
        body {
            background-color: #f8f9fa;
            padding-top: 0 !important;
            padding-left: 0 !important;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }

        .navbar-brand {
            font-weight: bold;
        }

        /* 侧边栏样式 */
        .offcanvas {
            width: 250px !important;
        }

        .offcanvas-body .nav-link {
            color: #adb5bd;
            padding: 0.75rem 1rem;
            border-left: 4px solid transparent;
        }

        .offcanvas-body .nav-link:hover {
            color: #fff;
            background-color: #495057;
            border-left-color: #007bff;
        }

        .offcanvas-body .nav-link.active {
            color: #fff;
            background-color: #007bff;
            border-left-color: #007bff;
        }

        .main-content {
            padding: 20px;
            width: 100%;
        }

        /* 在宽屏设备上（桌面端） */
        @media (min-width: 768px) {
            /* 主内容区左边距等于侧边栏宽度 */
            .main-content {
                margin-left: 250px;
                width: calc(100% - 250px);
            }
            
            /* 侧边栏固定在左侧，在导航栏下方 */
            .offcanvas {
                position: fixed;
                top: 56px; /* 导航栏的高度 */
                left: 0;
                height: calc(100% - 56px); /* 减去导航栏高度 */
                transform: none !important;
                visibility: visible !important;
                box-shadow: 2px 0 5px rgba(0,0,0,.1);
                z-index: 1030; /* 确保在内容之上 */
            }
            
            /* 隐藏 offcanvas 的头部 */
            .offcanvas-header {
                display: none;
            }
            
            /* 隐藏 offcanvas 的背景遮罩 */
            .offcanvas-backdrop {
                display: none !important;
            }
            
            /* 调整导航栏，确保它在侧边栏之上 */
            .navbar {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1040; /* 确保导航栏在侧边栏之上 */
            }
            
            /* 在导航栏左侧添加边距，避免被侧边栏遮挡 */
            .navbar .container-fluid {
                padding-left: 250px !important;
            }
        }

        /* 在移动设备上 */
        @media (max-width: 767.98px) {
            .offcanvas {
                z-index: 1045; /* Bootstrap offcanvas 默认 z-index */
            }
        }

        .card {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            margin-bottom: 20px;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .btn-action {
            margin-right: 5px;
        }

        /* 移动端提示样式 */
        .alert-info {
            margin-bottom: 20px;
        }

        /* 防止页面滚动时被固定元素遮挡 */
        body {
            padding-top: 56px; /* 导航栏高度 */
        }

        @media (min-width: 768px) {
            body {
                padding-top: 56px; /* 导航栏高度 */
                padding-left: 250px; /* 侧边栏宽度 */
            }
            
            /* 调整主内容区的顶部边距 */
            .main-content {
                padding-top: 0;
            }
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <h2 class="text-center mb-4">
            <i class="bi bi-warehouse me-2"></i>仓库管理系统
        </h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>登录
            </button>
            <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
        </form>
        
        <div class="mt-3 text-center">
            <small>默认账号: admin / 密码: admin123</small>
        </div>
    </div>

    <script>
        async function createDefaultAdmin() {
            try {
                const response = await fetch('/api/products');
                console.log('数据库连接正常');
            } catch (error) {
                console.log('首次运行可能需要初始化数据库');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = 'index.html';
                } else {
                    const errorDiv = document.getElementById('errorMessage');
                    errorDiv.textContent = data.message || '登录失败';
                    errorDiv.classList.remove('d-none');
                }
            } catch (error) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = '网络错误，请检查服务器是否运行';
                errorDiv.classList.remove('d-none');
            }
        });

        document.addEventListener('DOMContentLoaded', createDefaultAdmin);
    </script>
</body>
</html>
