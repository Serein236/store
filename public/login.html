<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓库管理系统 - 登录</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- 公共样式 -->
    <link href="css/common.css" rel="stylesheet">
    <style>
        /* 登录页面专属样式 */
        .login-body {
            padding: 2rem;
        }
        
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
        }
    </style>
</head>

<body class="login-bg">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>
                    <i class="bi bi-warehouse me-2"></i>仓库管理系统
                </h2>
                <p class="mb-0">请登录以继续</p>
            </div>

            <div class="login-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" placeholder="请输入用户名" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>登录
                    </button>

                    <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

                    <div class="text-center mt-3">
                        <small class="text-muted">默认账号: admin / 密码: admin123</small>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            &copy; 2026 仓库管理系统 | <a href="https://beian.miit.gov.cn/" target="_blank"
                class="text-decoration-none text-reset">鄂ICP备2025167566号</a>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const beianLink = document.querySelector('footer a[href*="beian.miit.gov.cn"]');
            if (beianLink && config.beian) {
                beianLink.textContent = config.beian;
            }
        });
    </script>
</body>

</html>
