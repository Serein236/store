<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>入库管理 - 仓库管理系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- 公共样式 -->
    <link href="css/common.css" rel="stylesheet">
    <style>
        /* 入库管理专属样式 */
        .bi-plus-circle, .bi-list-check {
            color: #6a11cb;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-warehouse me-2"></i>仓库管理系统
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">
                            <i class="bi bi-box-seam me-1"></i>商品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="in.html">
                            <i class="bi bi-arrow-down-circle me-1"></i>入库管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="in_records.html">
                            <i class="bi bi-box-arrow-down me-1"></i>入库记录
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="out.html">
                            <i class="bi bi-arrow-up-circle me-1"></i>出库管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="out_records.html">
                            <i class="bi bi-box-arrow-up me-1"></i>出库记录
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="query.html">
                            <i class="bi bi-search me-1"></i>库存查询
                        </a>
                    </li>
                </ul>

                <div class="d-flex align-items-center text-white">
                    <span id="currentUser" class="me-3"></span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="bi bi-box-arrow-right me-1"></i>退出登录
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container-fluid main-content">
        <div class="page-header">
            <h2 class="mb-1"><i class="bi bi-arrow-down-circle me-2"></i>入库管理</h2>
            <p class="mb-0">办理商品入库，记录入库方式和来源</p>
        </div>

        <!-- 入库管理区域 -->
        <div class="row g-4">
            <!-- 左边：办理入库模块 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <i class="bi bi-plus-circle me-2"></i>办理入库
                    </div>
                    <div class="card-body">
                        <form id="inForm">
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <label for="productId" class="form-label">选择商品 <span class="text-danger">*</span></label>
                                    <select class="form-select" id="productId" required>
                                        <option value="">请选择商品</option>
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <label for="stock_method_name" class="form-label">入库方式 <span class="text-danger">*</span></label>
                                    <select class="form-select" id="stock_method_name" required>
                                        <option value="采购入库">采购入库</option>
                                        <option value="退货入库">退货入库</option>
                                        <option value="调拨入库">调拨入库</option>
                                        <option value="生产入库">生产入库</option>
                                        <option value="其他入库">其他入库</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="quantity" class="form-label">入库数量 <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="quantity" min="1" required
                                        placeholder="请输入入库数量">
                                </div>
                                <div class="col-md-4">
                                    <label for="unit_price" class="form-label">入库单价 <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="unit_price" min="0" step="0.01" required
                                        placeholder="请输入入库单价">
                                </div>
                                <div class="col-md-4">
                                    <label for="total_amount" class="form-label">总金额 <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="total_amount" min="0" step="0.01" required
                                        placeholder="自动计算">
                                </div>
                                <div class="col-md-6">
                                    <label for="recordedDate" class="form-label">入库日期 <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="recordedDate" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="source" class="form-label">来源</label>
                                    <input type="text" class="form-control" id="source" placeholder="如供应商名称">
                                </div>
                                <div class="col-12">
                                    <label for="remark" class="form-label">备注</label>
                                    <textarea class="form-control" id="remark" rows="2" placeholder="可选填写"></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-circle me-2"></i>提交入库
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 右边：商品信息模块 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <i class="bi bi-info-circle me-2"></i>商品信息
                    </div>
                    <div class="card-body">
                        <div id="productInfo" class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <p class="mt-2">请选择商品以查看详细信息</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            &copy; 2026 仓库管理系统 | <a href="https://beian.miit.gov.cn/" target="_blank"

        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script src="js/in.js"></script>
</body>

</html>
