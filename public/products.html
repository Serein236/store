<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理 - 仓库管理系统</title>
    <!-- Bootstrap CSS from Cloudflare -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 60px;
            padding-top: 80px;
        }
        
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,.08);
            margin-bottom: 24px;
        }
        
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0,0,0,.125);
            padding: 1rem 1.25rem;
            font-weight: 600;
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }
        
        .table thead th {
            background-color: #f8f9fa;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
        }
        
        .table-hover tbody tr:hover {
            background-color: rgba(106, 17, 203, 0.05);
        }
        
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 12px 0;
            text-align: center;
            font-size: 0.875rem;
            color: #6c757d;
            z-index: 1000;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .page-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }
        
        .btn-action {
            margin-right: 5px;
        }
        
        .modal-content {
            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,.2);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-warehouse me-2"></i>仓库管理系统
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="products.html">
                            <i class="bi bi-box-seam me-1"></i>商品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="in.html">
                            <i class="bi bi-arrow-down-circle me-1"></i>入库管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="out.html">
                            <i class="bi bi-arrow-up-circle me-1"></i>出库管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stock.html">
                            <i class="bi bi-clipboard-data me-1"></i>库存查看
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="query.html">
                            <i class="bi bi-search me-1"></i>库存查询
                        </a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center text-white">
                    <span id="currentUser" class="me-3"></span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="bi bi-box-arrow-right me-1"></i>退出登录
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container-fluid main-content">
        <div class="page-header">
            <h2 class="mb-1"><i class="bi bi-box-seam me-2"></i>商品管理</h2>
            <p class="mb-0">添加、编辑、删除商品信息，管理商品规格</p>
        </div>

        <!-- 添加商品表单卡片 -->
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <i class="bi bi-plus-circle me-2"></i>添加新商品
            </div>
            <div class="card-body">
                <form id="addProductForm">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="productName" class="form-label">商品名称 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="productName" required placeholder="请输入商品名称">
                        </div>
                        <div class="col-md-3">
                            <label for="productSpec" class="form-label">产品规格</label>
                            <input type="text" class="form-control" id="productSpec" placeholder="请输入产品规格">
                        </div>
                        <div class="col-md-3">
                            <label for="packingSpec" class="form-label">装箱规格</label>
                            <input type="text" class="form-control" id="packingSpec" placeholder="请输入装箱规格">
                        </div>
                        <div class="col-md-2">
                            <label for="unit" class="form-label">单位</label>
                            <input type="text" class="form-control" id="unit" placeholder="个/箱">
                        </div>
                        <div class="col-md-4">
                            <label for="retailPrice" class="form-label">零售价</label>
                            <input type="number" step="0.01" class="form-control" id="retailPrice" placeholder="请输入零售价">
                        </div>
                        <div class="col-md-2 align-self-end">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-plus-circle me-2"></i>添加商品
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 商品列表卡片 -->
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <i class="bi bi-list-check me-2"></i>商品列表
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>品名</th>
                                <th>产品规格</th>
                                <th>装箱规格</th>
                                <th>单位</th>
                                <th>零售价</th>
                                <th>库存</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="productsTable">
                            <!-- 动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑商品模态框 -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-pencil-square me-2"></i>编辑商品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editProductId">
                        <div class="mb-3">
                            <label class="form-label">商品名称 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="editProductName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">产品规格</label>
                            <input type="text" class="form-control" id="editProductSpec">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">装箱规格</label>
                            <input type="text" class="form-control" id="editPackingSpec">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">单位</label>
                            <input type="text" class="form-control" id="editUnit">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">零售价</label>
                            <input type="number" step="0.01" class="form-control" id="editRetailPrice">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="updateProduct()">
                        <i class="bi bi-check-circle me-2"></i>保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            &copy; 2026 仓库管理系统 | 鄂ICP备2025167566号
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let products = [];
        let editModal = null;

        async function checkLogin() {
            try {
                const response = await fetch('/api/current-user');
                const data = await response.json();
                
                if (!data.loggedIn) {
                    window.location.href = 'login.html';
                } else {
                    document.getElementById('currentUser').textContent = `欢迎, ${data.username}`;
                    loadProducts();
                    editModal = new bootstrap.Modal(document.getElementById('editModal'));
                }
            } catch (error) {
                console.error('检查登录状态失败:', error);
                window.location.href = 'login.html';
            }
        }

        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                products = await response.json();
                renderProducts();
            } catch (error) {
                console.error('加载商品失败:', error);
            }
        }

        function renderProducts() {
            const tbody = document.getElementById('productsTable');
            tbody.innerHTML = '';
            
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.spec || '-'}</td>
                    <td>${product.packing_spec || '-'}</td>
                    <td>${product.unit || '-'}</td>
                    <td>${product.retail_price ? '¥' + product.retail_price : '-'}</td>
                    <td><span class="badge ${product.stock < 10 ? 'bg-danger' : 'bg-success'}">${product.stock}</span></td>
                    <td>
                        <button class="btn btn-sm btn-primary btn-action" onclick="editProduct(${product.id})">
                            <i class="bi bi-pencil"></i> 编辑
                        </button>
                        <button class="btn btn-sm btn-danger btn-action" onclick="deleteProduct(${product.id})">
                            <i class="bi bi-trash"></i> 删除
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        document.getElementById('addProductForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const productData = {
                name: document.getElementById('productName').value,
                spec: document.getElementById('productSpec').value,
                unit: document.getElementById('unit').value,
                packing_spec: document.getElementById('packingSpec').value,
                retail_price: document.getElementById('retailPrice').value || null
            };
            
            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('商品添加成功');
                    document.getElementById('addProductForm').reset();
                    loadProducts();
                } else {
                    alert('添加失败: ' + data.message);
                }
            } catch (error) {
                console.error('添加商品失败:', error);
                alert('添加商品失败');
            }
        });

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;
            
            document.getElementById('editProductId').value = product.id;
            document.getElementById('editProductName').value = product.name;
            document.getElementById('editProductSpec').value = product.spec || '';
            document.getElementById('editPackingSpec').value = product.packing_spec || '';
            document.getElementById('editUnit').value = product.unit || '';
            document.getElementById('editRetailPrice').value = product.retail_price || '';
            
            editModal.show();
        }

        async function updateProduct() {
            const id = document.getElementById('editProductId').value;
            const productData = {
                name: document.getElementById('editProductName').value,
                spec: document.getElementById('editProductSpec').value,
                packing_spec: document.getElementById('editPackingSpec').value,
                unit: document.getElementById('editUnit').value,
                retail_price: document.getElementById('editRetailPrice').value || null
            };
            
            try {
                const response = await fetch(`/api/products/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    editModal.hide();
                    alert('商品更新成功');
                    loadProducts();
                } else {
                    alert('更新失败: ' + data.message);
                }
            } catch (error) {
                console.error('更新商品失败:', error);
                alert('更新商品失败');
            }
        }

        async function deleteProduct(id) {
            if (!confirm('确定要删除这个商品吗？')) return;
            
            try {
                const response = await fetch(`/api/products/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('商品删除成功');
                    loadProducts();
                } else {
                    alert('删除失败: ' + data.message);
                }
            } catch (error) {
                console.error('删除商品失败:', error);
                alert('删除商品失败');
            }
        }

        async function logout() {
            try {
                await fetch('/api/logout');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('退出登录失败:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', checkLogin);
    </script>
</body>
</html>
